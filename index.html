<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <main>
    <div class="card">
      <article>
        <div class="image">
          <img class="nft-image" src="./images/image-equilibrium.jpg" alt="Equilibrium #3429">
          <div class="image-overlay">
            <div class="image-icon"><img src="./images/icon-view.svg" alt=""></div>
          </div>

        </div>
      </article>

      <h1 class="nft-title">Equilibrium #3429</h1>

      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="cta">
        <p class="nft-price"><img class="nft-price-icon" src="./images/icon-ethereum.svg" alt="">0.041 ETH</p>
        <p class="nft-time-left"><img class="nft-clock-icon" src="./images/icon-clock.svg" alt=""> 3 days left</p>
      </div>
      <div class="solid-line">
        <hr class="solid">
      </div>
      <div class="profile"><img class="avatar-image" src="./images/image-avatar.png" alt="">
        <p class="profile-text">Creation of <span class="nft-creator">Jules Wyvern</span></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kyle Kasprzyk</a>.
    </div>
  </main>
</body>

</html>
